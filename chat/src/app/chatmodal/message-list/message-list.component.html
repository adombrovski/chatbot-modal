<div class="messages-container">
    <div *ngFor="let item of messages, index as i">
        <div class="message-row" [style.flexDirection]="item.name === 'you' ? 'row-reverse' : 'row'">
            <div>{{item.name}}</div>
            <div>:</div>
            <div class="message">{{item.message}}</div>
        </div>
    </div>
</div>
