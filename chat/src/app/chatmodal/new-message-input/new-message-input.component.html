<div class="form-input">
    <input class="input-message" type="text" placeholder="Say something..." autocomplete="off" [(ngModel)]='newMessage'
        (keyup.enter)="handleSendMessage()" />
    <button [style.cursor]="newMessage === '' ? 'not-allowed' : 'pointer'" (click)="handleSendMessage()"
        class="send-bnt basic-bnt">SEND</button>
</div>
