<div class="form-input">
    <input id="inputMessage" type="text" placeholder="Say something..." autocomplete="off" [(ngModel)]='newMessage'
        (keyup.enter)="handleSendMessage()" />
    <button [style.cursor]="newMessage === '' ? 'not-allowed' : 'pointer'" (click)="handleSendMessage()"
        class="sendBnt basic-bnt" type="submit">SEND</button>
</div>
